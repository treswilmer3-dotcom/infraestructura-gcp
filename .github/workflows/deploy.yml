name: 'Terraform Plan and Apply'

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:

env:
  TF_VERSION: '1.9.8'
  TF_WORKING_DIR: 'terraform'
  GOOGLE_CREDENTIALS: ${{ secrets.GCP_CREDENTIALS }}
  GOOGLE_PROJECT: ${{ secrets.GCP_PROJECT_ID }}
  GOOGLE_REGION: 'us-central1'
  GOOGLE_ZONE: 'us-central1-a'

jobs:
  terraform:
    name: 'Terraform'
    runs-on: ubuntu-latest
    environment: production

    steps:
      - name: Checkout del código
        uses: actions/checkout@v4

      - name: Configurar credenciales de Google Cloud
        uses: google-github-actions/auth@v2
        with:
          credentials_json: ${{ secrets.GCP_CREDENTIALS }}

      - name: Configurar Cloud SDK
        uses: google-github-actions/setup-gcloud@v2
        with:
          project_id: ${{ secrets.GCP_PROJECT_ID }}
          service_account_key: ${{ secrets.GCP_CREDENTIALS }}
          export_default_credentials: true

      - name: Instalar Terraform
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: ${{ env.TF_VERSION }}
          terraform_wrapper: false

      - name: Configurar formato de Terraform
        id: fmt
        working-directory: ${{ env.TF_WORKING_DIR }}
        run: |
          terraform fmt -check -recursive
          echo "fmt_status=$?" >> $GITHUB_OUTPUT

      - name: Inicializar Terraform
        working-directory: ${{ env.TF_WORKING_DIR }}
        run: |
          terraform init -input=false

      - name: Validar configuración de Terraform
        working-directory: ${{ env.TF_WORKING_DIR }}
        run: terraform validate -no-color

      - name: Plan de ejecución
        id: plan
        working-directory: ${{ env.TF_WORKING_DIR }}
        run: |
          terraform plan -input=false -no-color -out=tfplan
          terraform show -no-color tfplan > tfplan.txt
        continue-on-error: true

      - name: Mostrar plan de ejecución
        if: ${{ github.event_name == 'pull_request' }}
        working-directory: ${{ env.TF_WORKING_DIR }}
        run: |
          cat tfplan.txt
          # Comentar en el PR
          PLAN=$(cat tfplan.txt | sed -r "s/\x1B\[([0-9]{1,3}(;[0-9]{1,2};?)?)?[mGK]//g")
          PLAN_JSON=$(echo "$PLAN" | grep -v "\x1B" | jq -R -s -c '{body: .}')
          curl -s -X POST \
            -H "Authorization: token ${{ secrets.GITHUB_TOKEN }}" \
            -H "Content-Type: application/json" \
            -d "{\"body\": \"## Plan de Terraform\n\`\`\`\n$PLAN\n\`\`\`\"}" \
            "https://api.github.com/repos/${{ github.repository }}/issues/${{ github.event.pull_request.number }}/comments"

      - name: Aplicar cambios automáticamente
        if: github.ref == 'refs/heads/main' && github.event_name == 'push'
        working-directory: ${{ env.TF_WORKING_DIR }}
        run: |
          terraform apply -auto-approve -input=false tfplan

      - name: Mostrar salidas
        if: always()
        working-directory: ${{ env.TF_WORKING_DIR }}
        run: |
          terraform output
