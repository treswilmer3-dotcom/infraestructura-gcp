name: Terraform Deploy GCP

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  terraform:
    name: Deploy Infraestructura GCP
    runs-on: ubuntu-latest

    env:
      GOOGLE_CREDENTIALS: ${{ secrets.GCP_CREDENTIALS }}
      GOOGLE_PROJECT: "proyectopruebasvale"
      GOOGLE_REGION: "us-central1"
      GOOGLE_ZONE: "us-central1-a"
      TF_WORKING_DIR: "."

    steps:
      - name: ğŸ§© Checkout del cÃ³digo
        uses: actions/checkout@v4

      - name: âš™ï¸ Instalar Terraform
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: 1.9.8

      - name: ğŸ—ï¸ Inicializar Terraform
        working-directory: ${{ env.TF_WORKING_DIR }}
        run: terraform init

      - name: ğŸ“‹ Plan de ejecuciÃ³n
        working-directory: ${{ env.TF_WORKING_DIR }}
        run: terraform plan -out=tfplan

      - name: ğŸš€ Aplicar cambios
        working-directory: ${{ env.TF_WORKING_DIR }}
        run: terraform apply -auto-approve tfplan