name: 'Terraform CI/CD'

on:
  push:
    branches: [ "main" ]
    paths:
      - 'terraform/**'  # Solo se activa con cambios en la carpeta terraform
  pull_request:
    branches: [ "main" ]
    paths:
      - 'terraform/**'

# Configuraci贸n de permisos
permissions:
  contents: read
  id-token: write  # Necesario para la autenticaci贸n con GCP

# Variables de entorno que se pueden reutilizar
env:
  TF_VERSION: 1.5.7
  GOOGLE_REGION: us-central1  # Ajusta seg煤n tu regi贸n

jobs:
  terraform:
    name: 'Terraform'
    runs-on: ubuntu-latest
    environment: production

    defaults:
      run:
        shell: bash
        working-directory: ./terraform  # Asegura que los comandos se ejecuten en el directorio correcto

    steps:
    - name: Checkout
      uses: actions/checkout@v4

    # Configuraci贸n de credenciales de GCP
    - name: Configurar credenciales GCP
      uses: google-github-actions/auth@v1
      with:
        credentials_json: ${{ secrets.GCP_CREDENTIALS_JSON }}

    # Configuraci贸n de la CLI de GCP
    - name: Configurar GCloud CLI
      uses: google-github-actions/setup-gcloud@v1
      with:
        project_id: ${{ secrets.GCP_PROJECT_ID }}
        service_account_key: ${{ secrets.GCP_CREDENTIALS_JSON }}
        export_default_credentials: true

    # Instalaci贸n de Terraform
    - name: Setup Terraform
      uses: hashicorp/setup-terraform@v2
      with:
        terraform_version: ${{ env.TF_VERSION }}
        terraform_wrapper: false

    # Inicializaci贸n de Terraform
    - name: Terraform Init
      run: |
        terraform init -input=false

    # Validaci贸n de formato
    - name: Terraform Format
      run: |
        echo "Validando formato de los archivos..."
        terraform fmt -check -recursive

    # Validaci贸n de sintaxis
    - name: Terraform Validate
      run: |
        echo "Validando configuraci贸n de Terraform..."
        terraform validate -no-color

    # Plan de ejecuci贸n
    - name: Terraform Plan
      run: |
        echo "Generando plan de ejecuci贸n..."
        terraform plan -input=false -out=tfplan

    # Aplicaci贸n de cambios (solo en main)
    - name: Terraform Apply
      if: github.ref == 'refs/heads/main' && github.event_name == 'push'
      run: |
        echo "Aplicando cambios en la infraestructura..."
        terraform apply -auto-approve -input=false tfplan

    # Mostrar salidas (煤til para debugging)
    - name: Mostrar salidas de Terraform
      if: always()
      run: |
        echo "=== Salidas de Terraform ==="
        terraform output || echo "No hay salidas definidas"
        echo "==========================="

    # Limpieza de archivos sensibles
    - name: Limpieza de archivos temporales
      if: always()
      run: |
        echo "Ч Limpiando archivos temporales..."
        rm -f tfplan tfplan.json 2>/dev/null || true